name: ci
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ 'main' ]
    tags: [ 'v*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: 'bash'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # TODO Add renovatebot to keep these up to date
      DEVKITA64_VERSION: 20241023
      RUSTUP_VERSION: 1.27.1
      RUST_VERSION: 1.83.0
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3

      - uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/devkita64-rust
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,${{ env.DEVKITA64_VERSION }}-${{ env.RUST_VERSION }}


      - uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6
        with:
          file: Dockerfile
          context: .
          build-args: |
            DEVKITA64_VERSION=${{ env.DEVKITA64_VERSION }}
            RUSTUP_VERSION=${{ env.RUSTUP_VERSION }}
            RUST_VERSION=${{ env.RUST_VERSION }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          pull: true
